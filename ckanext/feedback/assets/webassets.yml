    - css/details.css

feedback-registration-css:
  filter: cssrewrite
  output: feedback/%(version)s-registration.css
  contents:
    - css/registration.css

feedback-edit-css:
  filter: cssrewrite
  output: feedback/%(version)s-edit.css
  contents:
    - css/edit.css
